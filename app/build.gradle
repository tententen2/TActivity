
apply plugin: 'com.android.application'
import org.ajoberstar.grgit.*
task clone << {
    File dir = new File('contrib/dependency')
    if(!dir.exists()) {
        def grgit = Grgit.clone(dir: dir, uri: 'https://github.com/tententen2/testjitPack.git', refToCheckout: 'master')
    }
    def grgit = Grgit.open(dir)
    grgit.checkout(branch: 'master')
    grgit.pull(rebase: false)
}
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.jirawatpoo.myapplication"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    compile(name:'TrueyouSeller', ext:'aar')
    implementation 'com.android.support:appcompat-v7:27.0.2'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
//    implementation 'com.eggdigital.edcsdk:EDC-sdk:0.0.8'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
